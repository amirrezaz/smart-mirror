# Deployment parameters
deployment_name: cfd-api-deployment
application_name: cfd-api-application
docker_image_name: eu.gcr.io/tmg-datalake/cfd-api
docker_image_version: 1.1.3
profile: /cfd-api/cfd_api/conf/prod.ini
replicas: 2
service_port: 5000
credentials: /credentials/dev-pipeline.json

# Autoscaler parameters
autoscaler_name: cfd-api-autoscaler
min_replicas: 2
max_replicas: 4
cpu_utilization: 50

# Service parameters
service_name: cfd-api-service

# Ingress parameters
ingress_name: cfd-api-ingress
static_ip_name: cfd-api
allow_http: false

# Cloud endpoint
api_host: cfd.tmg-datalake.appspot.com
swagger_path: cfd_api/swagger/swagger-prod.json

# MySQL
instance_connection_name: tmg-reporting:europe-west1:cfd

# Secrets
tls_crt: 
tls_key: 
tls_secret_name: tls-cfd-api

cloudsql_instance_credentials_name: cfd-cloudsql-instance-credentials
cloudsql_instance_credentials_key: 

cloudsql_db_credentials_name: cfd-cloudsql-db-credentials
