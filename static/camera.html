<div ng-click="capture()"><img src="static/icons/camera.png" width="50px;"/></div>
<div ng-show="show_image" class="modal">
    <span class="close" ng-click="show_image=false">&times;</span>
    <div class="modal-content" style="margin: 2% auto;">
        <img src="static/[[image_name]]" style="width:100%" ng-click="show_image=false"/>
        <div style="text-align: center;" ng-click="upload(image_name)" class="small" ng-bind="uploading? 'Uploading ...' : 'Upload' "></div>
    </div>
</div>
