<!doctype html>
<html ng-app="app">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="{{ url_for('static', filename='Chart.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='angular.min.js') }}"></script>

      <script type="text/javascript" src="{{ url_for('static', filename='angular-chart.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='mirror.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='directives.js') }}"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='fonts/roboto.css') }}">

  </head>
  <body ng-controller="MirrorCtrl" ng-click="power($event, 'on')">
  <div style="float:left">
      <div style="margin-bottom:50px">
          <weather locations="southampton,london,tehran"></weather>
      </div>
      <div style="margin-bottom:40px;overflow: hidden">
          <distance origin="SO167GJ" destination="SO182HW" destination-name="Station"></distance>
      </div>
      <div style="margin-bottom:40px">
          <calendars type="google"></calendars>
      </div>
      <div>
          <news channels="bbc persian,varzesh 3"></news>
      </div>
  </div>
  <div style="float:right">
      <div style="margin-bottom: 50px"><clock></clock></div>
      <div style="margin-bottom: 20px">
        <calendars type="icloud"></calendars>
      </div>
<!--      <div style="margin-bottom: 40px"><capture></capture></div>-->
<!--      <div style="margin-bottom: 40px"><record></record></div>-->
      <div style="margin-bottom: 20px"><covid19 country="iran"></covid19></div>
      <div style="margin-bottom: 20px"><covid19 country="united-kingdom"></covid19></div>
      <div style="margin-bottom: 20px"><power></power></div>

  </div>
  <div style="text-align: center;margin-left:20%;margin-right:20%">
      <poem></poem>
  </div>

  </body>
</html>
